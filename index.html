<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space War</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="start-page">
      <img
        class="background"
        src="/img/background.png"
        alt="background image"
      />
      <div class="relative">
        <h1>SPACE WAR</h1>
        <h2>Kill or be killed</h2>
        <ul>
          <li>
            <i class="fas fa-arrow-down"></i
            ><i class="fas fa-arrow-up"></i>&nbsp;&nbsp;&nbsp;&nbsp;Press ARROW
            keys for moving
          </li>
          <li>
            <i class="fas fa-keyboard"></i>&nbsp;&nbsp;&nbsp;&nbsp;Press SPACE
            bar for SHOOTING!
          </li>
        </ul>
        <button class="btn">Play</button>
      </div>
    </div>
    <div class="game-over-page">
      <img class="background" src="/img/game-over.jpg" alt="background image" />
      <div class="relative">
        <h1>
          <i class="fas fa-exclamation-triangle"></i>&nbsp;GAME OVER&nbsp;<i
            class="fas fa-exclamation-triangle"
          ></i>
        </h1>
        <h2>You have been killed</h2>
        <ul>
          <li>
            <i class="fas fa-arrow-down"></i
            ><i class="fas fa-arrow-up"></i>&nbsp;&nbsp;&nbsp;&nbsp;Press ARROW
            keys for moving
          </li>
          <li>
            <i class="fas fa-keyboard"></i>&nbsp;&nbsp;&nbsp;&nbsp;Press SPACE
            bar for SHOOTING!
          </li>
        </ul>
        <button class="btn">Play</button>
      </div>
    </div>
    <div class="win-page">
      <img class="background" src="/img/win.jpg" alt="background image" />
      <div class="relative">
        <h1>CONGRATULATIONS <br />YOU HAVE FLED !!</h1>
        <button class="btn">Play</button>
      </div>
    </div>
    <canvas class="canvas" width="1000" height="700"></canvas>
    <script src="/script.js"></script>
  </body>
</html>
